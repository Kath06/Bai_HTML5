<html>

<head>
    <div style="display: flex;flex-direction: column;">
        <title>HTML 5 Input Types</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </div>

</head>

<body style="display: flex; justify-content: center; flex-wrap: wrap;">
    <div style="display: flex;flex-direction: column; flex-wrap: wrap;">
        <h2>HTML5 Different Input Types</h2>
        <form action="Finals.html">
            <ul class="flex-outer" style="line-height: 200%;">
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <label for="nameInput">Enter your Nickname:</label>
                        <input type="text" id="nickname" name="nickname" placeholder="Nickname" required>
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--Color-->
                        <label for="colorInput">Select color:</label>
                        <input type="color" id="colorInput" name="colorInput" value="#ff0000">
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--Datalist-->
                        <label for="datalistInput">Select your pet:</label>
                        <input list="pets" name="pets" placeholder="Pet">
                        <datalist id="pets">
                            <option value="Dog">
                            <option value="Cat">
                            <option value="Bird">
                            <option value="Fish">
                            <option value="None">
                        </datalist>
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--Date-->
                        <label for="birthday">Enter your Birthday:</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--DateTime-->
                        <label for="daytime">Enter date and time today:</label>
                        <input type="datetime-local" id="daytime" name="daytime">
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--Email-->
                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" name="email" placeholder="youremail@email.com" required>
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--Month-->
                        <label for="bdaymonth">Enter current month:</label>
                        <input type="month" id="month" name="month">
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--Number-->
                        <label for="quantity">Favorite Number (1-100):</label>
                        <input type="number" id="favNumber" name="favNumber" min="1" max="100" placeholder="Enter Number" required>
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--Range-->
                        <label for="vol">Volume (between 0 and 100):</label>
                        <input type="range" id="vol" name="vol" min="0" max="100">
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--Search-->
                        <label for="gsearch">Search Google:</label>
                        <input type="search" id="gsearch" name="gsearch" placeholder="Google Search" required>
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--Time-->
                        <label for="appt">Enter the time:</label>
                        <input type="time" id="appt" name="appt">
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--URL-->
                        <label for="homepage">Enter your homepage:</label>
                        <input type="url" id="homepage" name="homepage" placeholder="www.sample.com" required>
                    </div>
                </li>
                <li>
                    <div class="block" style="display: flex; flex-direction: row;">
                        <!--Week-->
                        <label for="week">Enter week:</label>
                        <input type="week" id="week" name="week">
                    </div>
                </li>
            </ul>

            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">

            </div>
        </form>
    </div>
</body>

</html>
