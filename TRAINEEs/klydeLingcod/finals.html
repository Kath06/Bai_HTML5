<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Activity</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/finals.css">
    <link rel="icon" href="html5.ico">
</head>

<body>
    <nav>
        <a href="Finals.html" title="Refresh">Klyde Jeremy Lingcod</a>
    </nav>
    <div>
        <h1>Sample Input Types</h1>
        <form action="responsePage.html" method="get">
            <div>
                <div>
                    <label for="color">Color Input:</label>
                    <input type="color" id="color" name="color" placeholder="red">
                </div>
                <div>
                    <label for="datalist">Datalist Input:</label>
                    <input list="datalist" name="datalist">
                    <datalist id="datalist">
                        <option value="Male">
                        <option value="Female">
                        <option value="None Binary">
                    </datalist>
                </div>
                <div>
                    <label for="date">Date Input:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label for="datetime">DateTime Input:</label>
                    <input type="datetime-local" id="datetime" name="datetime">
                </div>
                <div>
                    <label for="email">Email Input:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email...">
                </div>
                <div>
                    <label for="month">Month Input:</label>
                    <input type="month" id="month" name="month">
                </div>
                <div>
                    <label for="number">Number Input:</label>
                    <input type="number" id="number" name="number" min="2" max="99" required>
                </div>
                <div>
                    <label for="range">Range Input:</label>
                    <input type="range" id="range" name="range" min="0" max="10">
                </div>
                <div>
                    <label for="search">Search Input:</label>
                    <input type="search" id="search" name="search" required>
                </div>
                <div>
                    <label for="time">Time Input:</label>
                    <input type="time" id="time" name="time">
                </div>
                <div>
                    <label for="url">URL Input:</label>
                    <input type="url" id="url" name="url" required>
                </div>
                <div>
                    <label for="week">Week Input:</label>
                    <input type="week" id="week" name="week">
                </div>
            </div>
            <div>
                <input type="submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    <footer>
        <div>
            <div>
                &copy; 2020 <a href="Finals.html">FINAL ACTIVITY in HTML5</a>
             </div>
        </div>
    </footer>
</body>

</html>
